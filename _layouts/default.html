<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Trang cá nhân</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
    <header>
        {% if site.logo %}
        <div class="site-header">
            <img class="site-logo" src="{{ site.logo | relative_url }}" alt="{{ site.title | default: 'Logo' }}">
            <div class="site-title-group">
                <h1>{{ page.title }}</h1>
                <p>Trang cá nhân của mình</p>
            </div>
        </div>
        {% else %}
        <h1>{{ page.title }}</h1>
        <p>Trang cá nhân của mình</p>
        {% endif %}
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; 2024 Trang cá nhân. Được tạo bằng Jekyll.</p>
    </footer>
</body>
</html>
